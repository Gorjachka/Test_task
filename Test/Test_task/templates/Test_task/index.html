{% extends "Base.html" %}
 
{% block title %}Add User {% endblock title %}
 
{% block content %}
<div class="col-md-12">
    <h4>Test task</h4>
         
 <form method="POST" class="post-form" action="/addnew">  
   {% csrf_token %}  
  <div class="container">  
 <br>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <h3>Enter Details</h3>  
  </div>  
   </div>  
   
   <div class="form-group row">  
  <label class="col-sm-2 col-form-label">User Name:</label>
  <div class="col-sm-4">  
    {{ form.name }}  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">User Created:</label>
  <div class="col-sm-4">  
    {{ form.created }}
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Users Groups:</label>
  <div class="col-sm-4">  
    {{ form.group }}
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <button type="submit" class="btn btn-primary">Submit</button>  
  </div>  
   </div>  
  </div>  
 </form>  
</div> 
{% endblock content %}
