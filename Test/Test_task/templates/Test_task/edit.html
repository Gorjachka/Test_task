{% extends "Base.html" %}

{% block title %}Add New User{% endblock title %}

{% block content %}
<div class="col-md-12">
    <h4>Test task</h4>
    <form method="POST" class="post-form" action="/update/{{user.id}}">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Update Details</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">User Id:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="id" id="id_id" required maxlength="20"
                           value="{{ user.id }}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">User Name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="name" id="id_name" required maxlength="100"
                           value="{{ user.name }}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">User Created:</label>
                <div class="col-sm-4">
                    <input type="date" class="form-control" name="date" id="id_date" required maxlength="254"
                           value="{{ user.date }}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Users Groups:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="group" id="id_group" required maxlength="50"
                           value="{{ user.group }}"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-success btn-lg">Update</button>
                </div>
            </div>
        </div>
    </form>
</div>
    {% endblock content %}
